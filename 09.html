<script>

    Array Inicial:
    let timeTitular = ["Phoenix", "Jett", "Sova", "Sage", "Cypher"];

    Use um único método de array para remover o jogadorSai e, na mesma posição, adicionar o jogadorEntra.
    Exiba a escalação final do time.
    */
    
    //ENTRADA
    let timeTitular = ["Phoenix", "Jett", "Sova", "Sage", "Cypher"];
    let jogadorFora = prompt(`Insira o nome do jogador que vai sair do jogo com os participantes: ${timeTitular.join(", ")}`);
    let jogadorNovo = prompt(`Insira o nome do jogador que vai entrar no lugar.`);


    //PROCESSAMENTO
    const indice = timeTitular.indexOf(jogadorFora);
    const adicao = timeTitular.splice(indice, 1, jogadorNovo);

    //SAÍDA
    alert(`A escalação final do time é ${timeTitular.join(", ")}`);
    
</script>
